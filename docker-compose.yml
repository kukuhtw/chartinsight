services:
  backend:
    build:
      context: ./backend
    container_name: csvxl-backend
    environment:
      - PORT=8080
      - ALLOW_ORIGIN=*
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # ambil dari env host saat 'docker compose up'
    volumes:
      - backend_tmpdata:/app/tmpdata
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: csvxl-frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  backend_tmpdata:
